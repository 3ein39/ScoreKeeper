<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<style>
    .win {
        color: hsl(141, 53%, 53%);
    }

    .lose {
        color: hsl(348, 100%, 61%);
    }

    body {
        background-color: #e8e8e4;
        margin: 0;
        height: 100%;
    }

    html {
        margin: 0;
        height: 100%;
    }
</style>

<body>
    <div class="column is-centered">
        <div class="task-container columns is-multiline">
            <div class="card column is-half is-offset-one-quarter">
                <div class="card-image">
                    <figure class="image is-3by2">
                        <img
                            src="https://images.wallpaperscraft.com/image/single/tennis_rackets_ball_203982_1280x960.jpg">
                    </figure>

                    <div class="card-header">
                        <h1>Ping Pong Score Keeper</h1>
                    </div>

                    <div class="card-header-title is-block ">
                        <h1 class="title is-3 "><span id="p1Display">0</span> to <span id="p2Display">0</span>
                        </h1>
                        <h6 class="subtitle is-6 is-block ">Use the buttons below to keep score</h6>
                    </div>

                    <div class="card-content p-4">
                        <label class="is-inline label" for="playTo">Playing To</label>
                        <div class="select is-small is-rounded is-link">
                            <select name="playTo" id="playTo" class=" is-inline-block">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                    </div>


                    <div class="card-footer">
                        <button class="card-footer-item button is-success" id="incP1">+1 Player One</button>
                        <button class="card-footer-item button is-info" id="incP2">+1 Player Two</button>
                        <button class="card-footer-item button is-danger" id="reset">Reset</button>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
